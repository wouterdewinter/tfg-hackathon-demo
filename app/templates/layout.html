<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div class="sidebar">
      {% block sidebar %}{% endblock %}
    </div>

    <div class="content vertical-center">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
