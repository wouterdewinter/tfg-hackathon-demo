version: '3'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/opt/src
    working_dir: "/opt/src/app"
    environment:
      FLASK_APP: server.py
      FLASK_DEBUG: 1
    command: ["source activate snoek && flask run --with-threads --host=0.0.0.0"]
  notebooks:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - .:/opt/src
    command: ["jupyter notebook --notebook-dir=notebooks --ip='*' --no-browser --allow-root"]